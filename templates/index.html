<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{caption}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">

<header class="bg-primary text-white text-center py-4">
    <h1>Физкультурная зарядка</h1>
    <nav>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('index') }}">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('blog') }}">Блог</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('contacts') }}">Контакты</a>
            </li>
        </ul>
    </nav>
</header>

<main class="container mt-5 flex-grow-1">
    <!-- Секция: Слайдер -->
    <section class="mb-5">
        <h2 class="text-center">Зарядка везде! Зарядка на все случаи жизни!</h2>
        <div id="exerciseSlider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/static/image/6.png" class="d-block w-100" alt="Место 1" style="height: 50vh; object-fit: contain;">
                </div>
                <div class="carousel-item">
                    <img src="/static/image/2.png" class="d-block w-100" alt="Место 2" style="height: 50vh; object-fit: contain;">
                </div>
                <div class="carousel-item">
                    <img src="/static/image/3.png" class="d-block w-100" alt="Место 3" style="height: 50vh; object-fit: contain;">
                </div>
                <div class="carousel-item">
                    <img src="/static/image/4.png" class="d-block w-100" alt="Место 4" style="height: 50vh; object-fit: contain;">
                </div>
                <div class="carousel-item">
                    <img src="/static/image/5.png" class="d-block w-100" alt="Место 5" style="height: 50vh; object-fit: contain;">
                </div>
            </div>
            <!-- Кнопки управления -->
            <button class="carousel-control-prev" type="button" data-bs-target="#exerciseSlider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#exerciseSlider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="text-center">
        <h2>Добро пожаловать!</h2>
        <p>Здесь вы найдете полезные советы и упражнения для физкультурной зарядки.</p>
    </section>
</main>

<footer class="bg-primary text-white text-center py-3">
    <p>Контакты: <a href="mailto:info@fitness.com" class="text-white">info@fitness.com</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
